<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Don.ai Creative Suite - Redirecting...</title>
  <script type="text/javascript">
    // GitHub Pages SPA redirect script
    // This script takes the current URL and redirects to the index.html
    // with the full URL encoded as a query parameter
    var pathSegmentsToKeep = 1; // For don-create-code repository
    
    var location = window.location;
    location.replace(
      location.protocol + '//' + location.hostname + 
      (location.port ? ':' + location.port : '') +
      location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
      '/?/' + 
      location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
      location.hash
    );
  </script>
</head>
<body>
  <p>Redirecting to Don.ai Creative Suite...</p>
</body>
</html>
